<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="search">
                    <button class="btn-search" type="submit" @click="filterGoods">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
                <div class="cart-block" v-show="isVisibleCart">
                    <div class="cart-item" v-for="item of basket" :key="item.id_product">
                        <img :src="imgCart" alt="Some img">
                        <div class="desc">
                            <h3>{{item.product_name}}</h3>
                            <p class="product-quantity">Количество: {{item.quantity}}</p>
                            <p class="product-single-price">Цена: {{item.price}}₽</p>

                        </div>
                        <div class="right-block">
                            <p>Стоимость:</p>
                            <p class="product-price">{{item.quantity*item.price}}₽</p>
                            <button class="del-btn" @click="removeProduct(item)">Удалить</button>
                        </div>
                    </div>
                    <div class="cart-message">
                        <p class="product-price">{{cartTotal}}</p>
                    </div>

                </div>
            </div>

        </header>
        <main>
            <div class="products">
                <div class="empty" v-if="emptyCatalog">Нет данных.</div>
                <div class="product-item" v-for="product of productsFiltered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
